language:
  generic
before_install:
- sudo add-apt-repository -y ppa:jonathonf/texlive-2016
- sudo apt-get -qq -y update
- sudo apt-get -qq -y install texlive texlive-latex-extra latexmk
script:
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file: main.pdf
  skip_cleanup: true
  on:
    repo: vikraman/ci-release-pdf-test

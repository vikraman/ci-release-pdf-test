sudo: false
language: generic
cache:
  apt: true
addons:
  apt:
    sources:
    - sourceline: 'ppa:jonathonf/texlive-2016'
    packages:
    - texlive
    - texlive-latex-extra
    - latexmk
script:
- make
after_success:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- git tag -f draft HEAD
- git push --tags https://${GITHUB_OAUTH_TOKEN}@github.com/vikraman/ci-release-pdf-test.git
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: main.pdf
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    - secure: 
